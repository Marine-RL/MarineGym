name: Hover

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  - randomization@_here_ # Include the randomization settings
  - disturbances@_here_ # Include the disturbance settings

env:
  num_envs: 64
