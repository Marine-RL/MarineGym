name: Track

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  - randomization@_here_ # Include the randomization settings
  - disturbances@_here_ # Include the disturbance settings
env:
  num_envs: 4096
  max_episode_length: 600

drone_model:
  name: BlueROVHeavy
  controller: LeePositionController
force_sensor: false
time_encoding: true
intrinsics: false
wind: false

reset_thres: 0.5
future_traj_steps: 4

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.
reward_motion_smoothness_weight: 0.
reward_distance_scale: 1.6

action_transform: null
